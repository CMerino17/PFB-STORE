<div *ngIf="user">
    <div id="nick">
        <h1>{{user.nick}}</h1>
    </div>


    <div id="nick">
        <h1 id="fav">Favoritos</h1>
    </div>
    <table *ngIf="user.favourites.length>0">
        <thead>
            <th class="favHead">Id</th>
            <th class="favHead">Imagen</th>
            <th class="favHead">Artículo</th>
            <th class="favHead">Precio</th>
            <th class="favHead">Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of user.favourites">
                <td class="itemId" [routerLink]="['/cardItem', item.id]">{{ item.id }}</td>
                <td [routerLink]="['/cardItem', item.id]">
                    <img class="imgItem" [src]="'data:image/webp;base64,' + item.image">
                </td>
                <td [routerLink]="['/cardItem', item.id]">
                    {{ item.name }}
                </td>
                <td [routerLink]="['/cardItem', item.id]">
                    {{ item.price }}
                </td>
                <td>
                    <button id="btnDeleteCategory" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#askConfirmationDelete" (click)="delete(item.id!,user.id!);">Quitar
                        favorito</button>
                </td>
            </tr>
        </tbody>
    </table>


    <div *ngIf="user.orders.length>0">
        <h1 id="orderTitle">Mis pedidos</h1>
        <table class="rowOrder" *ngFor="let order of orders">
            <thead>
                <tr>
                    <th colspan="2" class="orderHeader">Id pedido {{order.id}}</th>
                    <th colspan="2" class="orderHeader">Fecha: {{order.date}}</th>
                </tr>
                <th>Id</th>
                <th>Imagen</th>
                <th>Artículo</th>
                <th>Precio</th>
            </thead>

            <tbody *ngIf="orders">
                <tr *ngFor="let item of order.items">
                    <td class="itemId" [routerLink]="['/cardItem', item.id]">{{ item.id }}</td>
                    <td [routerLink]="['/cardItem', item.id]">
                        <img class="imgItem" [src]="'data:image/webp;base64,' + item.image">
                    </td>
                    <td [routerLink]="['/cardItem', item.id]">
                        {{ item.name }}
                    </td>
                    <td [routerLink]="['/cardItem', item.id]">
                        {{ item.price }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
